global {
 perm_cache = 2048;
 cache_dir = "%s";
 server_ip = %s;
 server_port = %d;
 query_method = tcp_only;
 run_ipv4 = on;
 min_ttl = 15m;
 max_ttl = 1w;
 timeout = 10;
 daemon = off;
}

server {
 label = "local";
 ip = 127.0.0.1;
 port = %d;
 %s
 reject_policy = negate;
 reject_recursively = on;
 timeout = 5;
}

rr {
 name=localhost;
 reverse=on;
 a=127.0.0.1;
 owner=localhost;
 soa=localhost,root.localhost,42,86400,900,86400,86400;
}
