sudo: required
language: go
go:
- 1.9.2
go_import_path: github.com/xiaokangwang/AndroidLibV2ray
git:
  depth: 5
before_script:
- sudo ntpdate -u time.google.com
- date
- make all
- make downloadGoMobile
- travis_wait sudo make buildVGO
script:
- go test -p 1 -tags json -v github.com/xiaokangwang/AndroidLibV2ray/...
- make BuildMobile
after_success:
deploy:
  provider: releases
  api_key:
    secure: 
  file:
    - libv2ray.aar
    - V2RayGO/app/build/outputs/apk/release/app-release.apk
  skip_cleanup: true
  on:
    tags: true
